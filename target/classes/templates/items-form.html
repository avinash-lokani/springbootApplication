<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h3>Save Item</h3>
<hr>
    <form action="#" th:action = "@{/items/save}"
        th:object="${item}" method="POST">

        <!-- Add hidden form field for update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" placeholder="Item Name"
            class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <input type="number" th:field="*{price}" placeholder="Price"
               class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

<hr>
<a th:href="@{/}"> Back to Home Page </a>
</hr>
</body>
</html>
