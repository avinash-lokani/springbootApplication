<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Items List</title>
    </head>

<body>

<div class="container">

    <h3>Items List</h3>
    <hr>
        <a th:href = "@{/items/showFormForAdd}"
            class="btn btn-primary btn-sm mb-3">Add Item</a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Item Name</th>

                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "tempItem:${items}">
                <td th:text = "${tempItem.name}" />

                <td th:text = "${tempItem.price}" />
                <td>
                    <a th:href="@{/items/showFromForUpdate(itemId=${tempItem.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/items/delete(itemId=${tempItem.id})}"
                       class="btn btn-danger btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete the Item ?')))return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>

    </table>

</div>
</body>
<hr>
<a th:href="@{/}"> Back to Home Page </a>
</hr>

</html>
